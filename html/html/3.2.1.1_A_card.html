<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/slick.css">
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <title>카드 등록</title> 
</head>

<body>

    <!-- 20210317 모달 구조로 마크업 수정// -->
    <!-- 모달 -->
    <div id="modal_pop" class="modal_background">
        <div class="modal_box">
            <div class="setting_wrap">

                <header class="mo show po_retv">
                    <div class="navigation">
                        <h1 class="hide"><a href="javascript:;"><img src="../image/logo_m.png" alt="LG Pay Logo"></a></h1> <!-- 2021-06 추가 -->
                        <a href="javascript:;"><img src="../image/b_pre.png" alt="뒤로가기"></a> <!-- 2021-06 수정 -->
                        <h2>신용/체크카드</h2>
                    </div>
                </header>

                <section>
                    <article class="">
                        <!-- //20210317 모달 구조로 마크업 수정 -->
                        <div class="credit_input">
                            <div class="number">
                                <p>카드번호</p>
                                <!-- 20210325 input 추가// -->
                                <span class="flex">
                                    <label for="inputCard1" class="blind">카드번호 1 ~ 4번째 숫자</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                    <input type="number" class="input_pw input_card" placeholder="1234" id="inputCard1"> <!-- 2021-06 수정 -->
                                    <label for="inputCard2" class="blind">카드번호 5 ~ 8번째 숫자</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                    <input type="number" class="input_pw input_card" placeholder="5678" id="inputCard2"> <!-- 2021-06 수정 -->
                                    <label for="inputCard3" class="blind">카드번호 9 ~ 12번째 숫자</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                    <input type="number" class="input_pw input_card" placeholder="8765" id="inputCard3"> <!-- 2021-06 수정 -->
                                    <label for="inputCard4" class="blind">카드번호 12 ~ 16번째 숫자</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                    <input type="number" class="input_pw input_card" placeholder="4321" id="inputCard4"> <!-- 2021-06 수정 -->
                                </span>
                                <!-- //20210325 input 추가 -->
                            </div>
                            <div class="period">
                                <!-- 20210510 수정// -->
                                <div class="monthyear">
                                    <p>유효기간 (월/년)</p><!-- 20210429 텍스트 수정 -->
                                    <label for="inputMonth" class="blind">카드 유효기간 월 2자리</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                    <input type="text" class="input_pw input_period" placeholder="MM" id="inputMonth"> <!-- 2021-06 수정 -->
                                    <label for="inputYear" class="blind">카드 유효기간 년도 2자리</label> <!-- 2021-06 추가 (input 하단 id와 for값 맞춰주세요.) -->
                                    <input type="text" class="input_pw input_period" placeholder="YY" id="inputYear"> <!-- 2021-06 수정 -->
                                </div>
                                <!-- //20210510 수정 -->
                                <div>
                                    <p>CVC</p>
                                    <label for="inputCvc" class="blind">카드 CVC 3자리</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                    <input type="text" class="input_pw input_cvc" placeholder="123" id="inputCvc"> <!-- 2021-06 수정 -->
                                </div>
                            </div>
                            <!-- 20210510 수정// -->
                            <div class="number pwarea">
                                <p>비밀번호</p>
                                <label for="inputPw" class="blind">카드 비밀번호 앞 2자리</label> <!-- 2021-06 추가 (for값 하단 input id와 맞춰주세요.) -->
                                <input type="password" class="input_pw input_no" placeholder="**" id="inputPw"> <!-- 2021-06 수정 -->
                                <span class="bg_pw"></span>
                            </div>
                            <!-- //20210510 수정 -->

                            <input type="button" class="b_org_big_btm wid100" value="다음" disabled>
                            <script type="text/javascript" src="../js/common2.js"></script>

                            <ul class="list_style"><!-- 20210429 설명글 추가 -->
                                <li>현대, NH농협, 카카오뱅크 카드는 등록 및 사용이 불가합니다.</li>
                                <li>
                                    신용/체크카드는 최대 10개 등록 가능합니다.<br>
                                    (단, LG 페이 App 사용자의 경우, App에 등록된 카드, ATM 입출금카드, 휴대폰결제 개수를 포함하여 최대 10개)<br>
                                    <span class="gray">
                                       <!-- 2021-06 예시 문구 수정 -->
                                        [예시]<br>
                                        LG페이 App에 카드3개 + ATM 입출금카드 2개 + 휴대폰결제 1개(총 6개) 등록시 LG페이 Web(간편결제)에서는 추가로 4개 등록 가능.
                                      <!-- //2021-06 예시 문구 수정 -->
                                    </span>
                                </li>
                            </ul>

                            <div class="card_input_logos">
                                <div>등록 가능한 카드</div>
                                <!-- 2021-06 카드 목록 전체 수정 -->
                                <ul>
                                    <li><img src="../image/card_logo_shinhan.png" alt="신한카드"></li>
                                    <li><img src="../image/card_logo_kb.png" alt="KB국민카드"></li>
                                    <li><img src="../image/card_logo_samsung.png" alt="삼성카드"></li>
                                    <li><img src="../image/card_logo_bc.png" alt="비씨카드"></li>
                                    <li><img src="../image/card_logo_hana.png" alt="하나카드"></li>
                                    <li><img src="../image/card_logo_lotte.png" alt="롯데카드"></li>
                                    <!-- 20210510 카드로고 삭제
                                    <li><img src="../image/card_logo_citi.png" alt=""></li> -->
                                </ul>
                                <!-- //2021-06 카드 목록 전체 수정 -->
                            </div>
                            <hr>

                        </div>
                        <!-- 20210317 모달 구조로 마크업 수정// -->
                    </article>
                </section>
            </div>
        </div>
        <!-- //20210317 모달 구조로 마크업 수정 -->




    </div>



</body>

</html>
