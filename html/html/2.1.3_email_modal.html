<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/default.css"> 
    <link rel="stylesheet" type="text/css" href="../css/slick.css">  
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <title>이메일 등록</title> 
</head>

<body>

    <!-- 모달 -->
    <div id="modal_pop" class="modal_background modal_mobile"><!-- 20210321 클래스 추가 -->
        <div class="modal_box m_hei100">
            <div class="login_modal">

                <header class="mobile">
                    <div class="navigation">
                        <h1 class="hide"><a href="javascript:;"><img src="../image/logo_m.png" alt="LG Pay Logo"></a></h1> <!-- 2021-06 추가 -->
                        <a href="javascript:;"><img src="../image/b_pre.png" alt="뒤로가기"></a> <!-- 2021-06 수정 -->
                        <h2>이메일 등록</h2>
                    </div>
                </header>

                <p class="login_modal_uline">이메일 등록</p>
                <div class="bg">
                    <div class="email_input">
                        <p>LG 페이의 공지를 받으실<br> 이메일 주소를 등록해 주세요.</p><!-- 20210416 띄어쓰기 수정 -->

                        <div class="input_txt_email mgb10">
                            <label for="email" class="blind">이메일 주소 입력창</label>
                            <input type="text" id="email" class="line_input_email input_line text_counter" placeholder="이메일 주소를 입력해 주세요." maxlength="100"> <!-- 2021-06 수정 -->
                            <button type="button" class="btn_init"><span class="blind">처음부터 입력하기</span></button><!-- 20210415 추가 --> <!-- 2021-06 수정 -->
                            <p class="email email_label"><span class="blind">입력 가능한 글자 수</span><span id="counter">100</span></p> <!-- 2021-06 수정 -->
                        </div>
                        
                        <p class="email_info">유효한 이메일을 입력해 주세요.</p>
                    </div>

                    <input type="button" class="b_org_big_100" value="등록" disabled>
                    <script type="text/javascript" src="../js/common2.js"></script>
                    <!-- <button onclick="document.getElementById('modal_pop').style.display='none'" type="button" class="close_modal m_none"></button> --> <!-- 2021-06 삭제 -->
                </div>

            </div>
        </div>
